<header class="sticky top-0 z-10 bg-white border-b-2 border-gray-100 shadow-sm">
    <div class="flex flex-col sm:flex-row p-4 items-center sm:justify-between gap-4 sm:gap-6 md:gap-10">
        <a [routerLink]="['/']" class="flex items-center gap-2">
            <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center">
                <img src="assets/images/icon-pizza.svg" />
            </div>
            <span class="font-bold text-xl md:text-2xl text-gray-900">Pizzeria Napoletana</span>
        </a>
        <nav class="flex flex-col sm:flex-row items-center gap-2 sm:gap-3 md:gap-4">
            <app-nav-item linkText="Home" [routerPath]="['/home']" [isActive]="isLinkActive('/home')"/>
            <app-nav-item linkText="Menu" [routerPath]="['/menu']" [isActive]="isLinkActive('/menu')"/>
            <app-nav-item linkText="Carrello" [routerPath]="['/cart']" [isActive]="isLinkActive('/cart')"/>
        </nav>
    </div>
</header>
