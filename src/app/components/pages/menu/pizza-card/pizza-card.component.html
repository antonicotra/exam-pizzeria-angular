<div class="bg-white border-2 border-gray-100 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-all duration-300">
    <a [routerLink]="['/menu', pizza.id]" class="block relative h-48 overflow-hidden">
        <img [src]="pizza.image" [alt]="pizza.name" class="w-full h-full object-cover transition-transform hover:scale-105" />
    </a>

    <div class="p-4">
        <a [routerLink]="['/menu', pizza.id]">
            <h3 class="font-bold text-xl mb-2 text-gray-900 hover:text-orange-500 transition-colors">{{ pizza.name }}</h3>
        </a>
        <p class="text-2xl font-bold mb-4 text-orange-500">â‚¬ {{pizza.price}}</p>

        <div class="flex items-center justify-center mb-4 gap-4">
            <button (click)="pizzaState.decrementQuantity(pizza.id)" [disabled]="pizza.quantity === 0" class="w-10 h-10 bg-red-500 text-white rounded-full font-bold text-lg hover:bg-red-600 disabled:bg-gray-200 disabled:text-gray-400 transition-colors">
                -
            </button>
            <span class="text-xl font-bold text-gray-900 min-w-[2rem] text-center">{{pizza.quantity}}</span>
            <button (click)="pizzaState.incrementQuantity(pizza.id)" class="w-10 h-10 bg-green-500 text-white rounded-full font-bold text-lg hover:bg-green-600 transition-colors">
                +
            </button>
        </div>
    </div>
</div>
