@if (pizza(); as currentPizza) {
<div class="min-h-screen bg-white">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6 sm:mb-8">
            <a [routerLink]="['/menu']"
                class="bg-gray-100 text-gray-700 px-5 py-2 sm:px-6 sm:py-3 rounded-lg sm:rounded-xl font-medium hover:bg-gray-200 transition-colors text-sm sm:text-base">
                ← Torna al menu
            </a>
        </div>

        <div class="grid md:grid-cols-2 gap-8 lg:gap-12 items-start">
            <div
                class="relative h-[300px] xs:h-[350px] sm:h-[400px] md:h-[450px] lg:h-[420px] rounded-xl sm:rounded-2xl overflow-hidden shadow-lg">
                <img [src]="pizza()!.image || '/assets/images/placeholder.svg'" [alt]="pizza()!.name" class="w-full object-cover h-full lg:h-full" />
            </div>

            <div class="flex flex-col justify-center py-4 md:py-0">
                <h1 class="text-3xl sm:text-4xl font-bold mb-3 sm:mb-4 text-gray-900">{{ pizza()!.name }}</h1>
                <p class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6 text-orange-500">
                    {{ pizza()!.price}} €
                </p>

                <div class="mb-6 sm:mb-8">
                    <h2 class="text-xl sm:text-2xl font-semibold mb-2 sm:mb-3 text-gray-800">Descrizione:</h2>
                    <p class="text-base sm:text-lg text-gray-700 leading-relaxed">{{ pizza()!.description }}</p>
                </div>

                <div class="flex items-center gap-4 sm:gap-6 mb-6 sm:mb-8">
                    <button (click)="quantity.set(quantity() - 1)" [disabled]="quantity() < 1" class="w-10 h-10 sm:w-12 sm:h-12 bg-red-500 text-white rounded-full font-bold text-lg sm:text-xl hover:bg-red-600 disabled:bg-gray-300 disabled:text-gray-500 transition-colors flex items-center justify-center">
                        -
                    </button>
                    <span class="text-xl sm:text-2xl font-bold text-gray-900 min-w-[2.5rem] sm:min-w-[3rem] text-center">
                        {{ quantity() }}
                    </span>
                    <button (click)="quantity.set(quantity() + 1)" class="w-10 h-10 sm:w-12 sm:h-12 bg-green-500 text-white rounded-full font-bold text-lg sm:text-xl hover:bg-green-600 transition-colors flex items-center justify-center">
                        +
                    </button>
                </div>

                <button (click)="addToCart()" [disabled]="quantity() < 1" class="w-full bg-orange-500 text-white py-3 sm:py-4 rounded-xl text-lg sm:text-xl font-bold hover:bg-orange-600 disabled:shadow-none disabled:bg-gray-300 disabled:text-gray-500 transition-colors shadow-md hover:shadow-lg">
                    Aggiungi al carrello
                </button>
            </div>
        </div>
    </div>
</div>
}
