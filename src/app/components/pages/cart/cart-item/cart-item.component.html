<div class="flex flex-col md:flex-row md:items-center gap-3 md:gap-4 p-4 border-t-2 border-gray-100 first:border-t-0">
    <div class="w-full md:w-16 lg:w-20 flex-shrink-0">
        <div class="relative h-20 w-20 sm:h-24 sm:w-24 md:h-16 md:w-16 lg:h-20 lg:w-20 mx-auto md:mx-0 rounded-xl overflow-hidden shadow-md">
            <img [src]="pizzaItem.image" [alt]="pizzaItem.name" class="object-cover w-full h-full" />
        </div>
    </div>

    <div class="flex-grow min-w-0 text-center md:text-left mt-2 md:mt-0">
        <h3 class="font-bold text-base sm:text-lg text-gray-900 truncate">{{ pizzaItem.name }}</h3>
        <div class="text-sm text-gray-600 mt-1 md:hidden">
            <span>Prezzo: € {{ pizzaItem.price}}</span>
            <span class="mx-2 text-gray-400">|</span>
            <span>Q.tà: {{ pizzaItem.quantity }}</span>
        </div>
    </div>

    <div class="hidden md:block w-20 lg:w-24 text-right font-bold text-gray-700 flex-shrink-0">€ {{pizzaItem.price}}</div>

    <div class="hidden md:block w-20 lg:w-24 text-center font-bold text-lg text-gray-900 flex-shrink-0">{{pizzaItem.quantity }}</div>

    <div class="flex items-center justify-between md:justify-end mt-3 md:mt-0 md:w-auto md:ml-auto">
        <p class="font-bold text-lg text-orange-600 md:hidden">Totale: € {{ pizzaItem.price * pizzaItem.quantity}}</p>
        <button (click)="onRemoveItem()" class="p-2 text-red-500 hover:bg-gray-100 rounded-lg transition-colors">
            <img src="assets/images/trash-icon.svg"/>
        </button>
    </div>
</div>
