@if (isVisible) {
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity flex items-center justify-center z-50 p-4">
    <div class="relative bg-white rounded-xl shadow-xl p-6 sm:p-8 max-w-md w-full">

      <div>
        <h3 class="text-center text-3xl font-bold text-gray-900">Grazie per il tuo ordine!</h3>
      </div>

      <div class="py-6 text-center">
        <p class="mb-4 text-lg text-gray-700">Il tuo ordine è stato ricevuto e sarà preparato a breve.</p>
        <p class="text-lg text-gray-700">Grazie per aver scelto la nostra pizzeria!</p>
      </div>

      <div class="text-center">
        <a [routerLink]="['/menu']" (click)="closeModal()" class="inline-block max-w-xs w-full sm:w-auto bg-orange-500 text-white py-3 px-8 rounded-xl text-lg font-bold hover:bg-orange-600 transition-colors focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50 text-center">
          Torna al Menu
        </a>
      </div>

    </div>
  </div>
}
